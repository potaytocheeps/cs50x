<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Edit Birthday</h2>

                <form action="/edit" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" value="{{ birthday.name }}">
                    <input autocomplete="off" name="month" placeholder="Month" type="number" min="1" max="12" value="{{ birthday.month }}">
                    <input autocomplete="off" name="day" placeholder="Day" type="number" min="1" max="31" value="{{ birthday.day }}">
                    <input name="id" type="hidden" value="{{ birthday.id }}">
                    <button type="submit">Edit Birthday</button>
                </form>
            </div>
        </div>
    </body>
</html>
