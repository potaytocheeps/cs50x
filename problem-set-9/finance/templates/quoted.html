{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Quote</h2>

    <table class="quote-table">
        <thead>
            <tr>
                <th>Stock</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote.symbol }}</td>
                <td>{{ quote.price | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
